<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="background">
        <img src="background.gif">
    </div>
    <div class="form-container">
        <!-- Form Login -->
        <div class="form-login">
            <h2>Form Login</h2>
            <div class="input-container">
                <input type="text" id="username" placeholder="Username" required>
                <i class="bi bi-person-circle"></i>
            </div>
            <div class="input-container">
                <input type="password" id="pass" placeholder="Password" required>
                <i class="bi bi-eye" id="togglePassword"></i>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot">
                    <a href="index.html">Forgot Password?</a>
                </div>
            </div>
            <button id="button-login">Login</button>      
            <div class="register">
                <p>Don't Have an Account? <a href="#" class="register-link">Register</a></p>
            </div>
        </div>
    
        <!-- Form Register -->
        <div class="form-regis">
            <h2>Form Register</h2>
            <div class="input-container">
                <input type="email" id="email" placeholder="Email" required>
                <i class="bi bi-envelope-at-fill"></i>
            </div>
            <div class="input-container">
                <input type="text" id="username-reg" placeholder="Username" required>
                <i class="bi bi-person-circle"></i>
            </div>
            <div class="input-container">
                <input type="password" id="pass-reg" placeholder="Password" required>
                <i class="bi bi-eye" id="togglePasswordReg"></i>
            </div>
            <button id="button-regis">Register</button>  
            <div class="login">
                <p>Do you have an account? <a href="#" class="login-link">Login</a></p>
            </div>
        </div>
    </div>    
</body>
<script src="index.js"></script>

</html>
